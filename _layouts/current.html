<p>In the template, you have access to all the fields defined in <tt>data</tt> for the record, like, for instance:</p>

<ul>
    <li><tt>page.first_name</tt>: {{page.first_name}}</li>
    <li><tt>page.unique_id</tt>: {{page.unique_id}}</li>
</ul>

Additionally, you also have access to <tt>page.name</tt>, which is the filename of the page, that is: {{page.name}}.
