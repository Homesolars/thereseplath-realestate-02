{% assign property = page %}

<iframe
    src="https://www.google.com/maps/embed/v1/place?q={{ property.Geocode[0].Latitude }},{{ property.Geocode[0].Longitude }}&key={{ site.google-maps-key }}"
    width="100%"
    height="300"
    frameborder="0"
    style="border:0"
    allowfullscreen>
</iframe>
